<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
    <title>登录后台</title>
    <link rel="stylesheet" href="{{ url_for('static',filename='layui/css/layui.css') }}">
</head>
<body>
<div class="layui-container">
    <div class=layui-row" style="margin: 200px 0px">
        <div class="layui-col-xs6 layui-col-sm6 layui-col-md4 layui-col-md-offset4">
            <fieldset class="layui-elem-field">
                <legend>登录面板</legend>
                <div class="layui-field-box">
                    <form class="layui-form layui-form-pane" method="post">
                        <div class="layui-form-item">
                            <label class="layui-form-label">{{ form.username.label }}</label>
                            <div class="layui-input-block">
                                {{ form.username }}
                                                {% for err in form.username.errors %}
                    <div class="col-md-12">
                        <span style="color: red">{{ err }}</span>
                    </div>
                {% endfor %}
                            </div>
                        </div>
                        <div class="layui-form-item">
                            <label class="layui-form-label">{{ form.pwd.label }}</label>
                            <div class="layui-input-block">
                                {{ form.pwd }}
                                                {% for err in form.pwd.errors %}
                    <div class="col-md-12">
                        <span style="color: red">{{ err }}</span>
                    </div>
                {% endfor %}
                            </div>
                        </div>
                        <div class="layui-form-item">
                            <label class="layui-form-label">记住密码</label>
                            <div class="layui-input-block">
                                <input type="checkbox" name="switch" lay-skin="switch">
                            </div>
                        </div>
                        <div class="layui-form-item " style="text-align: center">
                            {{ form.csrf_token }}
                            {{ form.submit }}
                        </div>

                    </form>
                </div>
            </fieldset>

        </div>

    </div>
</div>
<script src="{{ url_for('static',filename='layui/layui.js') }}"></script>
<script>
    layui.use(['layer', 'form'], function () {
    });
</script>
</body>
</html>
